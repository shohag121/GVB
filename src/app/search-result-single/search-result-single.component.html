<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-5">
        <img src="{{book.LargeImage[0].URL[0]}}" class="img-fluid rounded" alt="harry Potter">
      </div>
      <div class="col-sm-7">
        <h4 class="card-title">{{book.ItemAttributes[0].Title[0]}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">By {{book.ItemAttributes[0].Author}}</h6>
        <p class="card-text" [innerHTML]="book.EditorialReviews[0].EditorialReview[0].Content[0] | slice:0:50"></p>

      </div>
    </div>
  </div>
  <div class="card-footer">
    <a href="#" class="btn btn-outline-info">Details</a>
    <p class="float-right text-muted"><span class="text-primary" *ngIf="book.ItemAttributes[0].NumberOfPages">Total Pages: {{book.ItemAttributes[0].NumberOfPages}}</span>. <span class="text-danger font-weight-bold" *ngIf="book.ItemAttributes[0].ListPrice">List Price: {{book.ItemAttributes[0].ListPrice[0].FormattedPrice[0]}}</span></p>
  </div>
</div>
