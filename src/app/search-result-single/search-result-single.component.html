<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-5">
        <img src="{{book.LargeImage[0].URL[0]}}" class="img-fluid rounded maxy pb-4 pb-md-0" alt="{{book.ItemAttributes[0].Title[0]}}">
      </div>
      <div class="col-md-7">
        <h5 class="card-title">{{book.ItemAttributes[0].Title[0]}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">By {{book.ItemAttributes[0].Author}}</h6>
        <p class="card-text">{{bookeditorial | slice:0:200}} ...</p>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <a routerLink="/book/{{book.ItemAttributes[0].ISBN}}" class="btn btn-outline-info">Details</a>
    <p class="float-right text-muted pt-2"><span class="text-info" *ngIf="book.ItemAttributes[0].NumberOfPages">Total Pages: {{book.ItemAttributes[0].NumberOfPages}}</span>. <span class="text-warning" *ngIf="book.ItemAttributes[0].ListPrice">List Price: {{book.ItemAttributes[0].ListPrice[0].FormattedPrice[0]}}</span></p>
  </div>
</div>
