<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-5">
        <img src="{{book.LargeImage.URL}}" class="img-fluid rounded maxy pb-4 pb-md-0" alt="{{book.ItemAttributes.Title}}">
      </div>
      <div class="col-md-7">
        <h5 class="card-title">{{book.ItemAttributes.Title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">By {{book.ItemAttributes.Author}}</h6>
        <p class="card-text">{{bookeditorial | slice:0:200}} ...</p>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <a routerLink="/book/{{book.ItemAttributes.ISBN}}" class="btn btn-outline-info">Details</a>
    <p class="float-right text-muted pt-2"><span class="text-info" *ngIf="book.ItemAttributes.NumberOfPages">Total Pages: {{book.ItemAttributes.NumberOfPages}}</span>. <span class="text-warning" *ngIf="book.ItemAttributes.ListPrice">List Price: {{book.ItemAttributes.ListPrice.FormattedPrice}}</span></p>
  </div>
</div>
