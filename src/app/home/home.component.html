<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Get Virtual Books</a>
    <form class="form-inline ml-auto">
      <button class="btn btn-outline-secondary" type="button">My Account</button>
    </form>
  </div>
</nav>
<section class="main-search-section">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 col-sm-8 col-md-6">
        <h1 class="logo-text">Get Virtual Books</h1>
        <div>
          <div class="form-row">
            <div class="col">
              <div class="input-group input-group-lg">
                <input type="text" [(ngModel)]="searchquary" class="form-control" placeholder="Search Books" aria-label="Search Books">
                <span class="input-group-btn">
                  <a class="btn btn-info" [routerLink]="['/search']" [queryParams]="{ q: searchquary }">Search!</a>

                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
